plugins {
    id 'java'
}

group 'ftc9974'
version '0.2.0'

sourceCompatibility = JavaVersion.VERSION_1_10

repositories {
    jcenter()
    google()
    mavenCentral()
}

// change this to match your JavaFX install
def javafx_home = '/home/thor/dev/javafx-sdk-11.0.1/lib'

dependencies {
    // https://mvnrepository.com/artifact/org.apache.commons/commons-lang3
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.0'

    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.8.0-beta2'

    // https://mvnrepository.com/artifact/net.sourceforge.argparse4j/argparse4j
    compile group: 'net.sourceforge.argparse4j', name: 'argparse4j', version: '0.8.1'

    compile fileTree(dir: javafx_home, includes: ['*.jar'])
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    manifest {
        attributes(
                "Main-Class":"org.ftc9974.thorcore.telepathyclient.Main"
        )
    }

    from {
        configurations.compile.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
}
